<!DOCTYPE html>
<html>
<head>
  <title>MoviSimple</title>
  <style>
    .node {
      width: 50px; height: 50px; border-radius: 50%; background: gray;
      display: inline-block; margin: 10px; text-align: center; line-height: 50px;
      cursor: pointer; color: white;
    }
  </style>
</head>
<body>
  <div id="loginView">
    <h2>Registro</h2>
    <input id="regName" placeholder="Nombre"><br>
    <input id="regEmail" placeholder="Correo"><br>
    <input id="regPass" placeholder="Contraseña"><br>
    <button id="registerBtn">Registrarse</button>

    <h2>Login</h2>
    <input id="logEmail" placeholder="Correo"><br>
    <input id="logPass" placeholder="Contraseña"><br>
    <button id="loginBtn">Iniciar sesión</button>
  </div>

  <div id="mapView" style="display:none">
    <h2>Selecciona origen y destino</h2>
    <div id="map"></div>
    <br><button id="calcBtn" disabled>Calcular Ruta</button>
    <p id="result"></p>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
